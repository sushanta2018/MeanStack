<div class="row mt-4">
    <div class="col-sm-4 mb-4" *ngFor="let event of events | eventFilter: 'special'">
        <div class="card">
            <div class="card-header">
                {{event.type}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{event.title}}</h5>
                <p class="card-text">{{event.description}}</p>
                <a href="javascript:void(0)" class="btn btn-success">Go somewhere</a>
                <button class="btn btn-danger" (click)="delete(event)" type="botton">Delete</button>
                <button class="btn btn-warning" type="botton" data-toggle="modal" data-target="#exampleModal" (click)="getData(event)">Update</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Event Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="updateform">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" formControlName="title" #title [(ngModel)]="evnt.title">
                    </div>
                    <div class="form-group">
                        <label>Types</label>
                        <select class="form-control" name="type" formControlName="type" #type [(ngModel)]="evnt.type">
                            <option  *ngFor="let optionEvent of typeEvents" [value]="optionEvent.value">{{optionEvent.type}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" name="description" formControlName="description" #description [(ngModel)]="evnt.description"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" (click)="onUpdate(updateform.value)" data-dismiss="modal">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
